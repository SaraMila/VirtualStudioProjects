<script>
    /*La sintaxis de javascript nos permite indicar un valor por defecto al mismo tiempo que definimos el parámetro. ¿Qué valores tiene la función?*/

var cinco = 5;

function sumarDos(numero1, numero2 = 6) {
    var res = numero1 + numero2;
    console.log("La suma es " + res);
}

function sumarDosB(numero1 = 6, numero2 = 6) {
    var res = numero1 + numero2;
    console.log("La suma es " + res);
}

sumarDos(2); //8
sumarDos(4,5); //9
sumarDos(); //NaN

sumarDosB(2); //8
sumarDosB(4,5); //9
sumarDosB(); //12
</script>
