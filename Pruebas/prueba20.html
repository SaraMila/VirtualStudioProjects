<script>
    /*Realiza una suma de 2 valores dentro de una función y que te muestre en consola el valor de la suma*/

    function suma() {
        
        let var1 = parseInt(prompt("Dime el primero número: ", ""));
        let var2 = parseInt(prompt("Dime el segundo número: ", ""));
        
        let suma = var1+var2;

        console.log("Este es el resultado de la suma: " + suma);
    }

    suma();
