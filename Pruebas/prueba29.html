<script>
/* Declara una función que calcule el volumen de un cono declarando 2 variables de radio y altura y que te lo muestre por pantalla. 
La función tiene que devolver el volumen*/

function volumenCono(radio, altura) {

    let v = (altura*Math.PI*(radio**2))/3;
    return v;
}



console.log(volumenCono(5,12));
