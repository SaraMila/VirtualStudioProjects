<script>
    /*Crea una funci√≥n que pase de grados Celsius a Farenhait y lo muestre por consola. Realiza el ejercicio leyendo el valor por prompt.*/

    

    function temperatura(temp) {
        
        var f = (temp * 9/5) + 32;
        return f;
    }

    var t = parseInt(prompt("Dime la temperatura en Celsius: " , ""));
    console.log("La temperatura en Farenhait es: " + temperatura(t));
</script>
