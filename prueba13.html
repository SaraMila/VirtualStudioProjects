<script>
    //Realiza un programa que utilizando la sentencia switch-case que te lea un valor del semáforo,
    // en caso de verde que muestre por consola "adelante", rojo "stop" y ambar "precaución"

    var color= prompt("Dime el color del semáforo (verde, rojo o ambar): ","");
    var c = color.toLocaleLowerCase();

    switch (c) {
        case "verde":
            alert("adelante")
            break;

        case "rojo":
            alert("stop")
            break;

        case "ambar":
            alert("precaución")
            break;    

        default:
            alert("Valor inválido")
            break;
    }
</script>
