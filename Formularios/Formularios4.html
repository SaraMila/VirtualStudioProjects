<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Información</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input, select {
            padding: 10px;
            margin: 10px 0;
        }

        button {
            padding: 10px;
            margin: 10px;
        }

        .gender-options label {
            display: inline-block;
            margin-right: 20px;
        }
    </style>
</head>
<body>
     <!--Genera el siguiente formulario: 
    Nombre:
    Apellido:
    Email:
    (Checkbox) varón o mujer
    (botones) Enviar Reestablecer-->

    <h1>Formulario de Información</h1>

    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label>Género:</label>
        <div class="gender-options">
            <input type="radio" id="varon" name="genero" value="varon">
            <label for="varon">Varón</label>
            <input type="radio" id="mujer" name="genero" value="mujer">
            <label for="mujer">Mujer</label>
        </div>

        <br>

        <button type="submit">Enviar</button>
        <button type="reset">Reestablecer</button>
    </form>
</body>
</html>
