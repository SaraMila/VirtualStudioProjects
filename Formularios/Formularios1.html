<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Respuesta</title>
</head>
<body>
        <!--Realiza un programa que al clickar un checkbox te diga si la respuesta es correcta o incorrecta (una vez selecciones la checkbox directamente te dice si es correcta o no( sin boton))-->

     <h2>Responde a la pregunta</h2>
     <p>Â¿La Tierra es redonda?</p>
     <input type="checkbox" id="opcionCorrecta" onchange="verificarRespuesta()">
     <label for="opcionCorrecta">Correcto</label>
     <input type="checkbox" id="opcionIncorrecta" onchange="verificarRespuesta()">
     <label for="opcionIncorrecta">Incorrecto</label>

     <script>
        function verificarRespuesta() {
            const checkboxCorrecto = document.getElementById('opcionCorrecta');
            const checkboxIncorrecto = document.getElementById('opcionIncorrecta');

            if (checkboxCorrecto.checked) {
                alert('Correcto, la Tierra es redonda')
            }

            if (checkboxIncorrecto.checked) {
                alert('Incorrecto, la Tierra es redonda')
            }
        }
     </script>
</body>
</html>
