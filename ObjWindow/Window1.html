<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de Ventanas Emergentes</title>
</head>
<body>
     <!--Objeto Window
        Genera un botÃ³n para abrir y uno para cerrar nueva ventana, escribe en la ventana emergente: Ventana creada para publicidad.-->

    <button onclick="abrirVentana()">Abrir Ventana</button>
    <button onclick="cerrarVentana()">Cerrar Ventana</button>

    <script>
        let ventanaPublicidad;

        function abrirVentana() {
            // Abrir una nueva ventana
            ventanaPublicidad = window.open('', '_blank', 'width=400,height=300');

            // Escribir en la nueva ventana
            ventanaPublicidad.document.write('<p>Ventana creada para publicidad.</p>');
        }

        function cerrarVentana() {
            // Cerrar la ventana
            if (ventanaPublicidad) {
                ventanaPublicidad.close();
            }
        }
    </script>
</body>
</html>
