<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacenamiento Local</title>
</head>
<body>
    <!--Crea un código establece un valor en el almacenamiento local del navegador con la clave "usuario" y el valor "Dimas",
     y luego muestra una alerta con eñ valor almacenado en la clave "usuario"-->
     
    <script>
        // Establecer el valor en el almacenamiento local
        localStorage.setItem("usuario", "Dimas");

        // Obtener el valor almacenado en la clave "usuario"
        const usuarioAlmacenado = localStorage.getItem("usuario");

        // Mostrar una alerta con el valor almacenado
        alert(`El valor almacenado en la clave "usuario" es: ${usuarioAlmacenado}`);
    </script>
</body>
</html>
