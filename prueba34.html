<script>
    /*Haz una función que calcule la potencia de un número dado su base y exponente*/

    function potencia() {

        var base = parseInt(prompt("Dime la base: ", ""));
        var exponente = parseInt(prompt("Dime el exponente: ", ""));

        var potencia = base**exponente;
        alert("La potencia sería: " + potencia);
    }

    potencia();
