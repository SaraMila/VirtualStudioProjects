<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="boton">Pulsa el boton</button>
    <input type="text" id="uno">
</body>
<script>
    function alerta() {
        var uno = document.getElementById('uno').value;
        alert('Hola autor '+ uno);
    }
    document.getElementById("boton").onclick=alerta;
</script>
</html>
