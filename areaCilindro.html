<script>
     /* Realiza un programa calcule el área de un cilindro leyendo los parámetros
    de radio es 5m y la altura 10m.*/
    let radio = prompt("Introduce el radio del cilíndro: ");
    let altura = prompt("Introduce la altura del cilíndro: ");
    const pi = 3.1416;
    let area = (2*pi*radio*altura) + 2*pi*(radio**2);
    console.log("El área del cilindro es: " +area);

</script>
