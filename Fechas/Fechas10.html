<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambio de Color de Texto</title>
  <style>
    
  </style>
</head>
<body>
  <h2 id="texto">Texto con cambio de color</h2>

  <script>
    const intervalId = setInterval(cambioColor, 2000);

    var uno = document.getElementById('texto');
    var colors = ["blue", "green", "red"];
    var index = 0;

    function cambioColor() {
        uno.style.color = colors[index];

        index = (index + 1) % colors.length;
    }
  </script>
</body>
</html>
