<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronómetro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #cronometro {
            font-size: 2em;
            margin: 20px;
        }

        #botones {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Cronómetro</h1>
    <div id="cronometro">00:00:00</div>
    <div id="botones">
        <button onclick="iniciarCronometro()">Iniciar</button>
        <button onclick="detenerCronometro()">Detener</button>
        <button onclick="reiniciarCronometro()">Reiniciar</button>
    </div>

    <script>
        let tiempo = 0;
        let cronometro;

        function actualizarCronometro() {
            const horas = Math.floor(tiempo / 3600);
            const minutos = Math.floor((tiempo % 3600) / 60);
            const segundos = tiempo % 60;

            const formatoHora = 
                `${horas.toString().padStart(2, '0')}:${minutos.toString().padStart(2, '0')}:${segundos.toString().padStart(2, '0')}`;

            document.getElementById('cronometro').innerText = formatoHora;
            tiempo++;
        }

        function iniciarCronometro() {
            cronometro = setInterval(actualizarCronometro, 1000);
        }

        function detenerCronometro() {
            clearInterval(cronometro);
        }

        function reiniciarCronometro() {
            detenerCronometro();
            tiempo = 0;
            actualizarCronometro();
        }
    </script>
</body>
</html>
