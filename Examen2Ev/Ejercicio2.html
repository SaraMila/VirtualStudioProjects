<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Cambiar el color de texto de una página web y el fondo de toda la página.
    Utiliza un botón para cambiar color, otro para el color del fondo 
    y otro para volver a las condiciones iniciales.--->

    <h2>Ejercicio 2 Cambio de color</h2>

    <button onclick="changeTextColor()">Cambiar color de texto</button>
    <button onclick="changeBackgroundColor()">Cambiar color de fondo</button>
    <button onclick="resetColors()">Restablecer colores</button>

    <script>
        function changeTextColor() {
            document.body.style.color = "blue";
        }

        function changeBackgroundColor() {
            document.body.style.backgroundColor = "yellow";
        }

        function resetColors() {
            document.body.style.color = "black";
            document.body.style.backgroundColor = "white";
        }
    </script>
</body>
</html>
