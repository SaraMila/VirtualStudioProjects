<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Genera en javascript una página que te verifique una contraseña en un campo de texto.
        Si la contraseña es correcta debe cargar la página de google y sino debe mostrar acceso no concedido.
        Tenemos una variable con una contraseña guardada y el propio porgrama comprueba que coincide-->

    <h2>Ejercicio 1 Verificación de contraseña</h2>

    <input type="password" id="pwd">
    <button onclick="checkPassword()">Enviar</button>

    <script>
        var storedPassword = "correcta";
        
        function checkPassword() {
          var inputPassword = document.getElementById("pwd").value;
          if(inputPassword == storedPassword) {
            window.location.href = "http://www.google.com";
          } else {
            alert('Acceso no concedido');
          }
        }
        </script>
</body>
</html>
