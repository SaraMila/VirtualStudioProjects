<script>
    /*Realiza una función que te encuentre el máximo de tres enteros y los muestre por consola*/

    function maxEnteros(n1,n2,n3) {

        if (n1 > n2 && n1 > n3) {    
            return n1;
        }if (n2 > n1 && n2 > n3) {    
            return n2;
        }else{
            return n3;
        }

    }

    console.log("El número mayor es: " + maxEnteros(8,9,5));
    
</script>
