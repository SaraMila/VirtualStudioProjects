<script>
    /*Realizar un programa en el que el usuario introduce un número del mes (1 al 12) y el código responde si ese mes tiene de 30 a 31 días.*/

    var mes= parseInt(prompt("Dime el número del mes: ",""));
    
    switch (mes) {
        case 1:
            document.write("Este mes es Enero y tiene 31 días");
            break;
        case 2:
            document.write("Este mes es Febrero y tiene 28 días");
            break;
        case 3:
            document.write("Este mes es Marzo y tiene 31 días");
            break;
        case 4:
            document.write("Este mes es Abril y tiene 30 días");
            break;
        case 5:
            document.write("Este mes es Mayo y tiene 31 días");
            break;
        case 6:
            document.write("Este mes es Junio y tiene 30 días");
            break;
        case 7:
            document.write("Este mes es Julio y tiene 31 días");
            break;
        case 8:
            document.write("Este mes es Agosto y tiene 31 días");
            break;
        case 9:
            document.write("Este mes es Septiembre y tiene 30 días");
            break;
        case 10:
            document.write("Este mes es Octubre y tiene 31 días");
            break;
        case 11:
            document.write("Este mes es Noviembre y tiene 30 días");
            break;
        case 12:
            document.write("Este mes es Diciembre y tiene 31 días");
            break;

        default:
            document.write("Esto no es un número de mes");
            break;
    }
</script>
</html>
