<script>
    /*Realiza un programa que muestre por console.log si es mayor de edad o no*/

    var edad1;
    var edad = prompt("Dime la edad: ");

    edad1 = parseInt(edad);

    if(edad1>=18){
        alert("Tienes " + edad1 + " años y eres MAYOR de edad." )
    }else{
        alert("Tienes " + edad1 + " años y eres MENOR de edad." )

    }
</script>
