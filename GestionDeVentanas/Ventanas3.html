<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventanas Emergentes</title>
</head>
<body>
    <!--Crea varias ventanas emergentes al apretar un botÃ³n-->

    <button onclick="abrirVariasVentanas()">Abrir Ventanas</button>

    <script>
        function abrirVariasVentanas() {
            for (let i = 0; i < 3; i++) {
                var nuevaVentana = window.open();
                nuevaVentana.document.write("<p>Ventana emergente #" + (i + 1) + "</p>");
            
            }
        }
    </script>
</body>
</html>
