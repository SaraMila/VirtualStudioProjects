<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Crea una ventana emergente y que se pueda cerrar con un botÃ³n en la misma-->
    <button onclick="abrirVentana()">Abrir Ventana</button>

    <script>
       function abrirVentana() {
            var nuevaVentana = window.open();

            nuevaVentana.document.write("<button onclick='cerrarVentana()'>Cerrar Ventana</button>");

            nuevaVentana.cerrarVentana = function () {
                nuevaVentana.close();
            };
        }

        function cerrarVentana() {
            window.close();
        }
    </script>
</body>
</html>
