<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reemplazar letra 'a' por 'x'</title>
</head>
<body>
    <!--Utilizando las funciones anteriores(var str = "Hola mundo";), haz que te devuelva holx mundo por consola (con un replace que cambie la a por la x)-->
    <script>
        var str = "Hola mundo";

        var nuevaCadena = str.replace('a', 'x');

        console.log(nuevaCadena);
    </script>
</body>
</html>
