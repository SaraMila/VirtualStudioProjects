<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .azul {
            padding: 10px 20px;
            background-color: #2681e9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            }

            .azul:hover {
            background-color: #66a9f5;
            }

            .azul:active {
            background-color: #66a9f5;
            }

        .verde {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            }

            .verde:hover {
            background-color: #3e8e41;
            }

            .verde:active {
            background-color: #3e8e41;
            }
            
        .rojo {
            padding: 10px 20px;
            background-color: #c40f0f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            }

            .rojo:hover {
            background-color: #d63c3c;
            }

            .rojo:active {
            background-color: #d63c3c;
            }
    </style>
</head>
<body id="cuerpo">
    <div>
        <button class="azul" onclick="azul()">Azul</button>
        <button class="verde" onclick="verde()">Verde</button>
        <button class="rojo" onclick="rojo()">Rojo</button>
    </div>
</body>
<script>
    function azul() {
        var uno = document.getElementById('cuerpo');
        uno.style.backgroundColor = '#ADD8E6';
    }

    function verde() {
        var uno = document.getElementById('cuerpo');
        uno.style.backgroundColor = '#77DD77';
    }

    function rojo() {
        var uno = document.getElementById('cuerpo');
        uno.style.backgroundColor = '#FF6961';
    }
</script>
</html>
