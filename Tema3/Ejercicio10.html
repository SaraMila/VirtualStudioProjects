<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .my-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            }

            .my-button:hover {
            background-color: #45a049;
            }

            .my-button:active {
            background-color: #3e8e41;
            }

        h1{
            display: inline-block;
        }    
    </style>
</head>
<body>
    <div>
        <h1 id="botonOn">Hola que tal</h1><br>
        <button class="my-button"  onclick="myFunction()">Haz clic aqu√≠</button>
    </div>
</body>
<script>
    function myFunction() {
        var uno = document.getElementById('botonOn');
        uno.style.backgroundColor = '#66a9f5';
        uno.style.fontSize = '150px';
    }
</script>
</html>
